<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/excercice-test/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/index.css">
  <title>Bali Bliss</title>
</head>

<body>
  <header class="desktop-header">
    <div>
      <a href="index.html"><img src="./images/main-logo.png" alt="Bali Bliss Logo"></a>
    </div>
    <div class="header-auth-buttons">
      <h2 class="fancy-font">Bali Bliss</h2>
      <nav>
        <a href="account/login.html" id="login-btn"><button>Login</button></a>
        <a href="account/register.html" id="register-btn"><button>Register</button></a>
      </nav>
    </div>
    <div class="header-nav-buttons">
      <a href="index.html"><img src="../images/home-icon.svg" alt="Home"></a>
      <a href="post/admin.html" id="admin-btn"><button>Admin</button></a>
      <a id="logout-btn" style="display: none;"><button>Logout</button></a>
    </div>
  </header>

  <header class="mobile-header">
    <div>
      <a href="index.html"><img src="./images/main-logo.png" alt="Bali Bliss Logo"></a>
    </div>
    <nav class="header-nav-buttons">
      <a href="account/login.html" id="login-btn"><button>Login</button></a>
      <a href="account/register.html" id="register-btn"><button>Register</button></a>
      <a href="index.html"><img src="../images/home-icon.svg" alt="Home"></a>
      <a href="post/admin.html" id="admin-btn"><button>Admin</button></a>
      <a id="logout-btn" style="display: none;"><button>Logout</button></a>
    </nav>
  </header>

  <main>
    <section id="carousel-container">
      <h2>Where Adventure Meets Serenity</h2>
      <div id="carousel">
        <button id="left-btn" class="carousel-btn">
          <img src="/images/left.svg" alt="Left Arrow">
        </button>
        <div class="image-container">
          <img id="carousel-img" src="" alt="Carousel image">
          <div id="carousel-caption"></div>
        </div>
        <button id="right-btn" class="carousel-btn">
          <img src="/images/right.svg" alt="Right Arrow">
        </button>
      </div>
    </section>


    <section>
      <div id="cards-container">
      </div>
    </section>

  </main>

  <footer>
    <img src="./images/main-logo.png" alt="Bali Bliss Logo">
    <nav class="footer-nav">
      <ul>
        <li>About</li>
        <li>Home</li>
        <li>Contact</li>
      </ul>
    </nav>
    <nav class="footer-socials">
      <ul>
        <li><img src="./images/x-logo.svg" alt="X"></li>
        <li><img src="./images/instagram-logo.svg" alt="Instagram"></li>
        <li><img src="./images/youtube-logo.svg" alt="Youtube"></li>
        <li><img src="./images/linkedin-logo.svg" alt="Linkedin"></li>
      </ul>
    </nav>
    <small>Privacy & Legal</small>
  </footer>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/carousel.js"></script>
  <script type="module" src="./scripts/nav.js"></script>
</body>

</html>
