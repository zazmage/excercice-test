<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Luxurious+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/auth.css">
  <title>Register Account</title>
</head>

<body>
  <header class="desktop-header">
    <div>
      <a href="index.html"><img src="./images/main-logo.png" alt="Bali Bliss Logo"></a>
    </div>
    <div class="header-auth-buttons">
      <h2 class="fancy-font">Bali Bliss</h2>
      <nav>
        <a href="account/login.html" id="login-btn"><button>Login</button></a>
        <a href="account/register.html" id="register-btn"><button>Register</button></a>
      </nav>
    </div>
    <div class="header-nav-buttons">
      <a href="index.html"><img src="../images/home-icon.svg" alt="Home"></a>
      <a href="post/admin.html" id="admin-btn"><button>Admin</button></a>
      <a id="logout-btn" style="display: none;"><button>Logout</button></a>
    </div>
  </header>

  <header class="mobile-header">
    <div>
      <a href="index.html"><img src="./images/main-logo.png" alt="Bali Bliss Logo"></a>
    </div>
    <nav class="header-nav-buttons">
      <a href="account/login.html" id="login-btn"><button>Login</button></a>
      <a href="account/register.html" id="register-btn"><button>Register</button></a>
      <a href="index.html"><img src="../images/home-icon.svg" alt="Home"></a>
      <a href="post/admin.html" id="admin-btn"><button>Admin</button></a>
      <a id="logout-btn" style="display: none;"><button>Logout</button></a>
    </nav>
  </header>

  <main>
    <h2>Create Account</h2>
    <p>Register to access the admin panel</p>
    <div class="auth-container">
      <form id="register-form" class="auth-form" action="#">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="account/login.html">Sign In</a></p>
      </form>
    </div>
  </main>
  <footer>
    <img src="../images/main-logo.png" alt="Bali Bliss Logo">
    <nav class="footer-nav">
      <ul>
        <li>About</li>
        <li>Home</li>
        <li>Contact</li>
      </ul>
    </nav>
    <nav class="footer-socials">
      <ul>
        <li><img src="../images/x-logo.svg" alt="X"></li>
        <li><img src="../images/instagram-logo.svg" alt="Instagram"></li>
        <li><img src="../images/youtube-logo.svg" alt="Youtube"></li>
        <li><img src="../images/linkedin-logo.svg" alt="Linkedin"></li>
      </ul>
    </nav>
    <small>Privacy & Legal</small>
  </footer>
  <script type="module" src="../scripts/register.js"></script>
  <script type="module" src="../scripts/nav.js"></script>

</body>

</html>
